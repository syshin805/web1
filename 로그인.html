<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
</head>
<body>


<form action="" autocomplete="on">  <!--action="주소" : 정보를 주소로 이동 , 옛날 정보 기억 -->
	<p>아이디 : <input type="text" name="id" placeholder="아이디를 입력해주세요" autofocus></p>  <!--autofocus 화면에 들어갔을 떄 커서 위치  -->
	
	<p>비밀번호 : <input type="password" name="pwd" autocomplete="off" placeholder="비밀번호"></p>
	<input type="submit">
</form>


</body>
</html>
